name: Build Python App for macOS M1

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          arch -arm64 python -m pip install --upgrade pip
          arch -arm64 pip install -r requirements.txt
          arch -arm64 pip install pyinstaller

      - name: Build executable
        run: |
          arch -arm64 pyinstaller --onefile \
            --distpath ./dist \
            --name "app_${GITHUB_REF_NAME}_macos_arm64" \
            src/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: app_${{ github.ref_name }}_macos_arm64
          path: dist/app_${{ github.ref_name }}_macos_arm64